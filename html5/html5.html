<!--
    在HTML5中，可以在标签内部放置一个表单元素，并且通过该
    标签的control属性来访问该表单元素。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>control属性</title>
</head>
<body>
<script>

</script>
<a href="webstrom.html">webStorm相关</a>

<pre>
    <!-- 文本加粗标签 -->
	<strong>瀑布鱼缸</strong>    <b>瀑布鱼缸</b><br>

    <!-- 文本倾斜标签 -->
	<em>水幕墙</em>              <i>水幕墙</i>

    <!-- 删除线标签 -->
	<del>6680.00</del>           <s>6680.00</s>

    <!-- 下划线标签 -->
	<ins>14期威武</ins>          <u>14期威武</u>
</pre>
</body>
</html>
